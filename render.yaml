services:
  # Frontend React Application
  - type: web
    name: seedsync-frontend
    env: node
    rootDir: rando
    buildCommand: npm install && npm run build
    startCommand: serve -s dist -l $PORT
    envVars:
      - key: NODE_ENV
        value: development
      - key: VITE_API_BASE_URL
        value: https://mock-backend.onrender.com
    healthCheckPath: /
    autoDeploy: true
    branch: master
    plan: free
    region: oregon

  # Backend FastAPI Application
  - type: web
    name: seedsync-backend
    env: python
    rootDir: backend
    buildCommand: chmod +x ../build.sh && ../build.sh
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PORT
        value: 8000
      - key: CORS_ORIGINS
        value: https://seedsync-frontend.onrender.com
    healthCheckPath: /
    autoDeploy: true
    branch: master
    plan: free
    region: oregon
    buildFilter:
      paths:
        - rando/backend/**

  # Mock Backend
  - type: web
    name: mock-backend
    env: python
    rootDir: rando/mock_backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PORT
        value: 8000
    healthCheckPath: /
    autoDeploy: true
    branch: master
    plan: free
    region: oregon 