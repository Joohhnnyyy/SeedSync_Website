services:
  - type: web
    name: seedsync-backend
    env: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port 10000
    plan: free
    envVars:
      - key: VITE_GEMINI_API_KEY
        sync: false  # Set to true if you want to sync from Render dashboard

  - type: web
    name: seedsync-frontend
    env: node
    rootDir: .
    buildCommand: npm install && npm run build
    startCommand: npm run preview -- --port 3000
    plan: free
    envVars:
      - key: VITE_GEMINI_API_KEY
        sync: false  # Set to true if you want to sync from Render dashboa