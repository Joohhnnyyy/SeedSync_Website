services:
  # Frontend React Application
  - type: web
    name: seedsync-frontend
    env: node
    buildCommand: npm install && npm run build
    startCommand: serve -s dist -l $PORT
    envVars:
      - key: NODE_ENV
        value: development
      - key: VITE_API_BASE_URL
        value: https://seedsync-backend.onrender.com
    healthCheckPath: /
    autoDeploy: true
    branch: master
    plan: free
    region: oregon

  # Backend FastAPI Application
  - type: web
    name: seedsync-backend
    env: python
    buildCommand: chmod +x build.sh && ./build.sh
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PORT
        value: 8000
      - key: CORS_ORIGINS
        value: https://seedsync-frontend.onrender.com
    healthCheckPath: /
    autoDeploy: true
    branch: master
    plan: free
    region: oregon
    buildFilter:
      paths:
        - backend/**  # optional: builds only when backend files change
    rootDir: rando/backend 